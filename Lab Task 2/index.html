<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Story Manager</title>
</head>
<body class="container my-4">
    
    <h1 class="mb-4" style="color: azure;">Manage Your Stories</h1>

    <!-- Section for Adding a Story -->
    <div class="add-story-section">
        <input type="text" id="storyTitle" placeholder="Story Title" class="form-control mb-2">
        <textarea id="storyBody" placeholder="Story Content" class="form-control mb-2"></textarea>
        <button id="addStoryBtn" class="btn btn-primary w-100">Add Story</button>
    </div>

    <!-- Section for Displaying Stories -->
    <div id="storyContainer" class="mb-4">Loading stories...</div>

</body>
</html>
